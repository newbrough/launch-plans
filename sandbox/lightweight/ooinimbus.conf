[defaults]

iaas: Nimbus
iaas_key: env.CLOUDINITD_IAAS_ACCESS_KEY
iaas_secret: env.CLOUDINITD_IAAS_SECRET_KEY
iaas_url: nimbus-dev0.oceanobservatories.org:8444

image: r2-worker
allocation: m1.large
sshkeyname: ooi
localsshkeypath: ~/.ssh/id_rsa
ssh_username: root
scp_username: epu


