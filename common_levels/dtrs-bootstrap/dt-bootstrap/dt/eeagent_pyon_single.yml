---
mappings:
  ec2.us-east-1:
    iaas_image: ${epuworker_image_id}
    iaas_allocation: m1.small
  ooi.ucsd:
    iaas_image: r2-worker
    iaas_allocation: m1.large
contextualization:
  method: chef-solo
  chef_config:
    coi_services:
      git_repo: ${coi_services_git_repo}
      git_branch: ${coi_services_git_branch}
      git_commit: ${coi_services_git_branch}
      buildout_config: ${coi_services_buildout_config}
      super_cache: ${coi_services_egg_cache}
    dtdata:
      retrieve_method: archive
      archive_url: ${dtdata_archive_url}
      chef_debug_level: debug
    epu:
      virtualenv:
        path: /home/cc/app-venv
        python: ${python}
        virtualenv: ${virtualenv}
        args: ${virtualenv_args}
      username: cc
      groupname: users
      action:
      - retrieve
      - install
      - run
      retrieve_config:
        retrieve_method: git
        archive_url: ${archive_url}
        git_repo: https://github.com/nimbusproject/eeagent.git
        git_reference: master
      install_config:
        install_method: py_venv_setup
        package_repo: ${package_repo}
      run_config:
        program: eeagent
        run_directory: /home/cc/app
        run_method: supervised
        autorestart: true
        config:
          server:
            amqp:
              host: ${broker_ip_address}
              username: ${broker_username}
              password: ${broker_password}
              exchange: ${broker_exchange}
          eeagent:
            name: eeagent_${node_id}
            heartbeat: 10
            slots: 80
            launch_type:
              name: pyon_single
              pyon_directory: /home/cc/coi-services/
              container_args: --noshell -s ${coi_services_system_name}
              supd_directory: /tmp/
          pd:
            name: processdispatcher
    epuagent:
      username: cc
      groupname: users
      virtualenv:
        path: /home/cc/app-venv
        python: ${python}
        virtualenv: ${virtualenv}
        args: ${virtualenv_args}
      action:
      - retrieve
      - install
      - run
      retrieve_config:
        retrieve_method: ${epuagent_retrieve_method}
        git_repo: ${epuagent_git_repo}
        git_reference: ${epuagent_git_branch}
      install_config:
        install_method: py_venv_setup
        package_repo: ${package_repo}
      run_config:
        program: epu-agent
        run_directory: /home/cc/app-monitor
        run_method: supervised
        autorestart: true
        config:
          server:
            amqp:
              host: ${broker_ip_address}
              username: ${broker_username}
              password: ${broker_password}
          epuagent:
            heartbeat_dest: ${heartbeat_dest}
            heartbeat_op: ou_heartbeat
            period_seconds: ${heartbeat_period_seconds}
            node_id: ${node_id}
    recipes:
    - coi-services
    - epu
