[svc-pd-bootstrap]
hostname: localhost
local_exe: true
ssh_username: env.USER
scp_username: env.USER
bootconf: pd-bootstrap.json
bootpgm: pd-bootstrap.tar.gz
bootpgm_args: -u ${.rabbitmq_username} -p ${.rabbitmq_password} -b ${.rabbitmq_host} -v ${.virtualenv} -d ${.coi_services_system_name}.dashi_process_dispatcher -x ${.rabbitmq_exchange}
readypgm: ../common/beentrue.sh
deps0: ../common/pd_deps.conf
deps1: ../common/deps.conf
deps2: deps.conf
