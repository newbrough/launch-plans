[svc-pyonapp_${name}]
ssh_username: env.USER
scp_username: env.USER
hostname: localhost
local_exe: true
bootconf: pyonapp_${name}.json
bootpgm: ../common/pd-service-launcher.sh
bootpgm_args: -a start -c bootconf.json -d $${.process_dispatcher_name} -u $${.rabbitmq_username} -p $${.rabbitmq_password} -b $${.rabbitmq_host} -x $${.rabbitmq_exchange}
readypgm: ../common/pd-wait-until-state.sh
readypgm_args: -d $${.process_dispatcher_name} -u $${.rabbitmq_username} -p $${.rabbitmq_password} -b $${.rabbitmq_host} -x $${.rabbitmq_exchange}
deps1: ../common/deps.conf
deps2: ../common/pd_deps.conf
